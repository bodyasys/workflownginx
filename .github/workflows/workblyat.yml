name: Nginx on EC2
on:
  push:
    branches: [main]
        
jobs:
  runs-on: ubuntu-latest
    steps:
      - name: takurva
        uses: appleboy/ssh-action@master
          with:
            host: ${{ secrets.HOST }}
            username: ${{ secrets.USERNAME }}
            key: ${{ secrets.KEY }}
            port: ${{ secrets.PORT }}
            script: |
                     whoami
                     ls -la
